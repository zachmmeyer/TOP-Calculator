<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calcContainer">
      <div class="calcQueue calcClass">1234567890</div>
      <div class="calcDisplay calcClass">1234567890</div>
      <button data-button="clearRecent" class="buttonCE calcButton calcClass">CE</button>
      <button data-button="clearAll" class="buttonC calcButton calcClass">C</button>
      <button data-button="backSpace" class="buttonBaskspace calcButton calcClass">&laquo</button>
      <button data-button="/" class="buttonDivide calcButton calcClass">/</button>
      <button data-button="7" class="buttonSeven calcButton calcClass">7</button>
      <button data-button="8" class="buttonEight calcButton calcClass">8</button>
      <button data-button="9" class="buttonEight calcButton calcClass">9</button>
      <button data-button="*" class="buttonEight calcButton calcClass">X</button>
      <button data-button="4" class="buttonFour calcButton calcClass">4</button>
      <button data-button="5" class="buttonFive calcButton calcClass">5</button>
      <button data-button="6" class="buttonSix calcButton calcClass">6</button>
      <button data-button="-" class="buttonMinus calcButton calcClass">-</button>
      <button data-button="1" class="buttonOne calcButton calcClass">1</button>
      <button data-button="2" class="buttonTwo calcButton calcClass">2</button>
      <button data-button="3" class="buttonThree calcButton calcClass">3</button>
      <button data-button="+" class="buttonPlus calcButton calcClass">+</button>
      <button data-button="negateNumber" class="buttonPlMin calcButton calcClass">+/-</button>
      <button data-button="0" class="buttonZero calcButton calcClass">0</button>
      <button data-button="." class="buttonDec calcButton calcClass">.</button>
      <button data-button="=" data-key" class="buttonEqual calcButton calcClass">=</button>
    </div>
  </body>
</html>
