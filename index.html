<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="calcContainer">
    <div class="calcDisplay calcClass"></div>
    <button class="buttonCE calcButton calcClass">CE</button>
    <button class="buttonC calcButton calcClass">C</button>
    <button class="buttonB calcButton calcClass">&laquo</button>
    <button class="buttonDivide calcButton calcClass">/</button>
    <button class="buttonSeven calcButton calcClass">7</button>
    <button class="buttonEight calcButton calcClass">8</button>
    <button class="buttonEight calcButton calcClass">9</button>
    <button class="buttonEight calcButton calcClass">X</button>
    <button class="buttonFour calcButton calcClass">4</button>
    <button class="buttonFive calcButton calcClass">5</button>
    <button class="buttonSix calcButton calcClass">6</button>
    <button class="buttonMinus calcButton calcClass">-</button>
    <button class="buttonOne calcButton calcClass">1</button>
    <button class="buttonTwo calcButton calcClass">2</button>
    <button class="buttonThree calcButton calcClass">3</button>
    <button class="buttonPlus calcButton calcClass">+</button>
    <button class="buttonPlMin calcButton calcClass">+/-</button>
    <button class="buttonZero calcButton calcClass">0</button>
    <button class="buttonDec calcButton calcClass">.</button>
    <button class="buttonEqual calcButton calcClass">=</button>  
  </div>
</body>
</html>
